{% extends 'accounts/base.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
        
              {% for post in posts %}
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                {% if post.image %}
                <img src="{{post.image.url}}" alt="Placeholder image"><br>
                {% endif %}
              </figure>
              <div class="content" id="content">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat-dots"></i>
                <i class="bi bi-download"></i>
                <i class="bi bi-file-arrow-down" id="file"></i>

              </div>

              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      {% if post.image %}
                      <img src="{{post.image.url}}" alt="Placeholder image">
                      {% endif %}
                    </figure>
                  </div>
                  
                </div>
            
                
              </div>

              <div class="media-content">
              <p class="title is-4">{{ post.author }}</p>
              <p class="subtitle is-6">{{ post.caption }}</p>
              <p class="subtitle is-8">{{ post.created_date | timesince }}</p>
                
                <div class="likes">
                  <a href="">50 likes</a>
                </div>
                </div>
               
                
              
              
              
            </div>
            
          </div><br><br>
         
          {% endfor %}
            </div>
            

            </div>
            
    </div>
    

</section>



  
  
  </body>
</html>













<style>
#content{
  display: inline-block;
  margin: 4px 0px 0px;
  padding: 0px 14px;
  width: 90%;
  font-size: 2rem;
}

#content i{
  display: inline-block;
  padding:0 2rem;
  
}
#file{
  float: right;
  
 
}


</style>




{%endblock%}
